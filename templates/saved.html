{% extends 'base.html' %}
{% block content %}
<h1>Saved Articles</h1>
{% for article in articles %}
<div class="card mb-3">
    <div class="row g-0">
        {% if article.image_url %}
        <div class="col-md-4">
            <img src="{{ article.image_url }}" class="img-fluid rounded-start" alt="Article Image" 
                 onerror="this.style.display='none'">
        </div>
        {% endif %}
        <div class="col-md-{{ '8' if article.image_url else '12' }}">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.description }}</p>
                <p class="card-text"><small class="text-muted">{{ article.topic }}</small></p>
                <a href="{{ article.url }}" class="btn btn-primary" target="_blank">Read More</a>
                <a href="{{ url_for('delete_article', id=article.id) }}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
